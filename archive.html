---
layout: default
title: Archive
permalink: /archive/
---

<h1>Blog Archive</h1>

<ul>
    {% for post in site.posts %}
        <li>
            <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            <span class="meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        </li>
    {% endfor %}
</ul>
